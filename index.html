<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shake Toggle Color</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: blue;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #enable-motion {
      font-size: 1.5rem;
      padding: 1em 2em;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <button id="enable-motion">Enable Motion</button>

  <script>
    const button = document.getElementById('enable-motion');

    button.addEventListener('click', async () => {
      // iOSの場合、センサー使用の許可が必要
      if (
        typeof DeviceMotionEvent !== 'undefined' &&
        typeof DeviceMotionEvent.requestPermission === 'function'
      ) {
        try {
          const response = await DeviceMotionEvent.requestPermission();
          if (response === 'granted') {
            startMotionListener();
            button.remove(); // ボタン非表示
          } else {
            alert('Motion permission denied.');
          }
        } catch (err) {
          console.error(err);
          alert('Motion permission error.');
        }
      } else {
        // Androidやデスクトップなど
        startMotionListener();
        button.remove();
      }
    });

    function startMotionListener() {
      let isRed = false;
      let lastShakeTime = 0;

      window.addEventListener('devicemotion', (event) => {
        const acc = event.accelerationIncludingGravity;
        if (!acc) return;

        const accTotal = Math.sqrt(
          (acc.x || 0) ** 2 + (acc.y || 0) ** 2 + (acc.z || 0) ** 2
        );

        const now = Date.now();
        if (accTotal > 15 && now - lastShakeTime > 1000) {
          isRed = !isRed;
          document.body.style.backgroundColor = isRed ? 'red' : 'blue';
          lastShakeTime = now;
        }
      });
    }
  </script>
</body>
</html>
